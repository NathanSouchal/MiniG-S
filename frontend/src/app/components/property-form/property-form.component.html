<h2>Ajouter une propriété</h2>

<form (ngSubmit)="onSubmit()" #propertyForm="ngForm">
  <label>
    Nom :
    <input type="text" [(ngModel)]="property.name" name="name" required />
  </label><br>

  <label>
    Adresse :
    <input type="text" [(ngModel)]="property.address" name="address" required />
  </label><br>

  <label>
    Année :
    <input type="number" [(ngModel)]="property.year" name="year" required />
  </label><br>

  <label>
    Nombre de logements :
    <input type="number" [(ngModel)]="property.numberOfHousingUnits" name="numberOfHousingUnits" required />
  </label><br>

  <button type="submit" [disabled]="propertyForm.invalid">Créer</button>
</form>
